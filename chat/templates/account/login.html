<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Log In â€” ChatApp</title>
  <style>
    body {
      background: #e5eefc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .auth-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .links {
      margin-top: 14px;
      font-size: 14px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .alert {
      background: #ffe6e6;
      color: #a10000;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <h2>Log In to ChatApp</h2>
    <form method="post" action="{% url 'account_login' %}">
      {% csrf_token %}
      {% if form.errors %}
      <div class="alert">{{ form.errors|striptags }}</div>
      {% endif %}
      {{ form.email }}
      <input type="email" class="form-control" name="login" id="floatingInput" placeholder="name@example.com">
      {{ form.password }}
      <button type="submit">Log In</button>
    </form>
    <div class="links">
      <p>New here? <a href="{% url 'account_signup' %}">Sign Up</a></p>
    </div>
  </div>
</body>

</html>
