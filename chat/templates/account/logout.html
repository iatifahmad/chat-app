<!DOCTYPE html>
<html lang="en">

<head>
    {% load i18n %}
    <meta charset="UTF-8">
    <title>Sign Out</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #6fb1fc, #d0eaff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .logout-card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
        }

        .logout-card h1 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
        }

        .logout-card p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }

        .logout-card button {
            padding: 10px 24px;
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }

        .logout-card button:hover {
            background: #c82333;
        }
    </style>
</head>

<body>
    <div class="logout-card">
        <h1>{% trans "Sign Out" %}</h1>
        <p>{% trans 'Are you sure you want to sign out?' %}</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
            {% endif %}
            <button type="submit">{% trans 'Sign Out' %}</button>
        </form>
    </div>
</body>

</html>
